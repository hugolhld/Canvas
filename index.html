<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hugo.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <canvas width="800" height="600" class="canvas js-canvas"></canvas>

    <main>
        <div class="main__container start">
            <div class="menu__settings">
                <button class="settings__btn"><img src="img/gear.svg" alt="" class="img__settings"></button>
                <div class="menu__settings_main settings__closed">
                    <button class="">Mode jour</button>
                    <button class="">Mode sombre</button>
                    <button class=""><a href="https://github.com/hugolhld/Canvas"><img src="img/github.svg"></a></button>
                </div>
            </div>
            <div class="menu__title">
                <h1>Hugo.io</h1>
            </div>
            <div class="menu__connection">
                Entrez votre pseudo et venez jouer !
            </div>
            <form method="post">
                <input type="text" name="nickname" placeholder="PSEUDO" class="submit" contenteditable="true">
                <div class="form__play">

                    <div type="button" value=""  class="transition__play" href="#">
                        <img src="img/play-button.svg" alt="">
                    </div>
                </div>
            </form>
            <div class="menu__tuto">
                Bougez votre souris afin de vous déplacez et de devenir le plus gros de la partie !
            </div>
            <!-- Choisir votre couleur avec bouton random puis save la couleur qui plait pour jouer -->
            <!-- 2eme div pour pause avec chnage color ball et resume et settings -->
        </div>

        <div class="menu__win">
            <div class="win__main">
                <p>Vous avez éliminé tout les joueurs, YOU WIN ! </p>
            </div>
            <div class="win__replay">
                <a href="index.html">Rejouer</a>     
            </div>
        </div>

        <div class="menu__pause">
            <div class="main__container">
                    <div class="menu__settings">
                        <button class="settings__btn"><img src="img/gear.svg" alt="" class="img__settings"></button>
                        <div class="menu__settings_main settings__closed">
                            <button>Mode jour</button>
                            <button>Mode sombre</button>
                            <button><a href="https://github.com/hugolhld/Canvas"><img src="img/github.svg"></a></button>
                        </div>
                    </div>
                    <div class="menu__title">
                        <h1>Hugo.io</h1>
                    </div>
                    <div class="pause__title">
                        <h2>Pause</h2>
                    </div>
                    <div class="pause__button">
                        <div class="pause__restart pause__style-button">
                            <a href="index.html">Recommencer</a>     
                        </div>
                        <div class="pause__home pause__style-button">
                            <a href="index.html">Retour à l'accueil</a> 
                        </div>
                    </div>
                </div>
        </div>

    </main>



    
    <button class="pause__game">
        <img src="img/pause.svg" alt="">
    </button>


    <script src="script.js"></script>
</body>
</html>
